<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설성푸드 공동구매</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      gap: 12px;
      padding-bottom: 16px;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .product img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      background: #ddd;
    }
    .product-name {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .product-price {
      color: #2f80ed;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .qty-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .qty-box button {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      font-size: 16px;
      cursor: pointer;
    }
    .qty {
      width: 24px;
      text-align: center;
      font-weight: 600;
    }
    .total {
      text-align: right;
      font-weight: 700;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>설성푸드 공동구매</h1>

    <div class="product" data-price="15900">
      <img />
      <div>
        <div class="product-name">한우 등심 200g</div>
        <div class="product-price">15,900원</div>
        <div class="qty-box">
          <button onclick="changeQty(this,-1)">-</button>
          <div class="qty">0</div>
          <button onclick="changeQty(this,1)">+</button>
        </div>
      </div>
    </div>

    <div class="total">
      총 합계: <span id="total">0</span>원
    </div>
  </div>

  <!-- ⚠️ JS는 반드시 body 맨 아래 -->
  <script>
    function changeQty(btn, delta) {
      const qtyEl = btn.parentElement.querySelector('.qty');
      let qty = parseInt(qtyEl.innerText);
      qty = Math.max(0, qty + delta);
      qtyEl.innerText = qty;
      calcTotal();
    }

    function calcTotal() {
      let sum = 0;
      document.querySelectorAll('.product').forEach(p => {
        const price = parseInt(p.dataset.price);
        const qty = parseInt(p.querySelector('.qty').innerText);
        sum += price * qty;
      });
      document.getElementById('total').innerText = sum.toLocaleString();
    }
  </script>
</body>
</html>
