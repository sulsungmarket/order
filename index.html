<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주문 테스트</title>
</head>
<body>

<h2>구글 시트 연동 테스트</h2>

<button onclick="testOrder()">테스트 주문 보내기</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzQ5a8wxDR1s5mdIvcLiPHeWXnGPXoPv7j5IUlwRfrH-pyuiimcJLlVv1ruL0EJOn8q/exec";

async function testOrder() {
  const order = {
    name: "테스트유저",
    visit: "금",
    items: [
      { name: "테스트상품", qty: 1, price: 1000 }
    ],
    total: 1000
  };

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(order)
    });

    const result = await response.json();
    alert("응답: " + JSON.stringify(result));

  } catch (e) {
    alert("통신 실패");
    console.error(e);
  }
}
</script>

</body>
</html>
