<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설성푸드 공동구매 주문서</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .product img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 14px;
      color: #2f80ed;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .qty-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-box button {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      font-size: 16px;
    }

    .qty {
      width: 24px;
      text-align: center;
      font-weight: 600;
    }

    .total {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 700;
      text-align: right;
    }

    .notice {
      margin-top: 20px;
      font-size: 13px;
      background: #f0f2f5;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

    <div class="product" data-price="15900">

        <div class="product-price">15,900원</div>
        <div class="qty-box">
          <button onclick="changeQty(this, -1)">−</button>
          <div class="qty">0</div>
          <button onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
