<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설성푸드 공동구매 주문서</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .info {
      background: #f0f2f5;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2f80ed;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>설성푸드 공동구매 주문서</h1>

    <div class="info">
      ✅ 화면 테스트 단계입니다.<br />
      다음 단계에서 상품 / 주문 기능이 추가됩니다.
    </div>

    <button disabled>주문 기능 준비중</button>
  </div>
</body>
</html>
