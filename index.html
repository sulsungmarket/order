const SALE_MODE = "ALWAYS_OPEN";

// ë§¤ì£¼ ë°˜ë³µ ìš´ì˜
const WEEKLY_SETTING = {
  start: { day: 1, hour: 10, minute: 30 },
  end:   { day: 3, hour: 16, minute: 0 }
};

// íŠ¹ì • ë‚ ì§œ ìš´ì˜
const DATE_RANGE_SETTING = {
  start: new Date("2026-01-08T10:30:00"),

};

function checkSalePeriod() {
  const now = new Date();
  let open = false;

  if (SALE_MODE === "ALWAYS_OPEN") open = true;
  if (SALE_MODE === "ALWAYS_CLOSED") open = false;

  if (SALE_MODE === "WEEKLY") {
    const day = now.getDay();
    const h = now.getHours();
    const m = now.getMinutes();
    if (
      (day === WEEKLY_SETTING.start.day &&
        (h > WEEKLY_SETTING.start.hour ||
        (h === WEEKLY_SETTING.start.hour && m >= WEEKLY_SETTING.start.minute))) ||
      (day > WEEKLY_SETTING.start.day && day < WEEKLY_SETTING.end.day) ||
      (day === WEEKLY_SETTING.end.day && h < WEEKLY_SETTING.end.hour)
    ) open = true;
  }

  if (SALE_MODE === "DATE_RANGE") {
    if (now >= DATE_RANGE_SETTING.start && now <= DATE_RANGE_SETTING.end) {
      open = true;
    }
  }

  if (!open) {
    document.getElementById("orderBtn").disabled = true;
    document.getElementById("notice").style.display = "block";
  }
}
