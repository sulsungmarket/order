<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설성푸드 공동구매 주문서</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .product img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 14px;
      color: #2f80ed;
      font-weight: 700;
    }

    .notice {
      margin-top: 20px;
      font-size: 13px;
      background: #f0f2f5;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.5;
    }
  </style>
</head>

    <!-- 현재 판매 상품 -->

      <div class="product-info">

        <div class="product-price">15,900원</div>
      </div>
    </div>

        <div class="product-name">제주한돈 육포 50g × 4팩</div>
        <div class="product-price">9,800원</div>
      </div>
    </div>
